<!-- assets/flip-card.svg -->
<svg width="260" height="180" viewBox="0 0 260 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Flip-card</title>
  <desc id="desc">SVG-карточка с «переворотом» на hover (без CSS/JS)</desc>

  <!-- Тень -->
  <defs>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Обёртка: центрируем карточку -->
  <g transform="translate(130,90)">
    <!-- Вращаемая группа -->
    <g id="card" filter="url(#shadow)">

      <!-- Лицевая сторона -->
      <g id="front" opacity="1">
        <rect x="-110" y="-70" width="220" height="140" rx="16" fill="#2196F3"/>
        <text x="0" y="-10" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
              font-size="22" font-weight="700" fill="#fff">Frontend</text>
        <text x="0" y="24" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
              font-size="14" fill="#E3F2FD">HTML · CSS · JS</text>
      </g>

      <!-- Обратная сторона -->
      <g id="back" opacity="0">
        <rect x="-110" y="-70" width="220" height="140" rx="16" fill="#0B0B0B"/>
        <text x="0" y="-10" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
              font-size="22" font-weight="700" fill="#fff">Подробнее</text>
        <text x="0" y="24" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
              font-size="14" fill="#BDBDBD">React · Tailwind · Анимации</text>
      </g>

      <!-- Кросс-фейд фронт ↔ бэк на hover -->
      <animate xlink:href="#front" attributeName="opacity" from="1" to="0" dur="0.25s" begin="card.mouseover; card.mousedown" fill="freeze"/>
      <animate xlink:href="#front" attributeName="opacity" from="0" to="1" dur="0.25s" begin="card.mouseout; card.mouseup"  fill="freeze"/>

      <animate xlink:href="#back" attributeName="opacity"  from="0" to="1" dur="0.25s" begin="card.mouseover; card.mousedown" fill="freeze"/>
      <animate xlink:href="#back" attributeName="opacity"  from="1" to="0" dur="0.25s" begin="card.mouseout; card.mouseup"  fill="freeze"/>

      <!-- Псевдо-«переворот» вращением (2D) -->
      <animateTransform attributeName="transform" type="rotate" from="0"   to="180" dur="0.6s" begin="card.mouseover; card.mousedown" fill="freeze"/>
      <animateTransform attributeName="transform" type="rotate" from="180" to="0"   dur="0.6s" begin="card.mouseout;  card.mouseup"   fill="freeze"/>
    </g>
  </g>
</svg>
