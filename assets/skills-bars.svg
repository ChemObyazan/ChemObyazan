<!-- assets/skills-bars.svg -->
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Навыки — прогресс-бары</title>
  <desc id="desc">SVG-блок из трёх прогресс-баров с анимированным заполнением</desc>

  <!-- Заголовок -->
  <text x="24" y="36" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="20" font-weight="700" fill="#0B0B0B">Мои навыки</text>

  <!-- Параметры -->
  <!-- Общая ширина шкалы -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4CAF50"/><stop offset="100%" stop-color="#66BB6A"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2196F3"/><stop offset="100%" stop-color="#42A5F5"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF9800"/><stop offset="100%" stop-color="#FFB74D"/>
    </linearGradient>
  </defs>

  <!-- Строка 1 -->
  <text x="24" y="76" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#333">Frontend</text>
  <rect x="140" y="60" width="520" height="16" rx="8" fill="#EEE"/>
  <rect x="140" y="60" width="0" height="16" rx="8" fill="url(#g1)">
    <animate attributeName="width" from="0" to="416" dur="1.6s" begin="0.1s" fill="freeze"/>
  </rect>
  <text x="670" y="73" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#333">80%</text>

  <!-- Строка 2 -->
  <text x="24" y="118" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#333">Backend</text>
  <rect x="140" y="102" width="520" height="16" rx="8" fill="#EEE"/>
  <rect x="140" y="102" width="0" height="16" rx="8" fill="url(#g2)">
    <animate attributeName="width" from="0" to="338" dur="1.6s" begin="0.3s" fill="freeze"/>
  </rect>
  <text x="670" y="115" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#333">65%</text>

  <!-- Строка 3 -->
  <text x="24" y="160" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#333">DevOps</text>
  <rect x="140" y="144" width="520" height="16" rx="8" fill="#EEE"/>
  <rect x="140" y="144" width="0" height="16" rx="8" fill="url(#g3)">
    <animate attributeName="width" from="0" to="260" dur="1.6s" begin="0.5s" fill="freeze"/>
  </rect>
  <text x="670" y="157" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#333">50%</text>
</svg>
