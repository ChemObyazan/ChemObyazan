<svg width="800" height="360" viewBox="0 0 800 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Skills — progress bars</title>
  <desc id="desc">Six animated progress bars with inverted gradients (light → dark)</desc>

  <!-- Заголовок -->
  <text x="24" y="40" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="24" font-weight="700" fill="#000">My skills</text>

  <!-- Градиенты -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF5252"/><stop offset="100%" stop-color="#B71C1C"/>
    </linearGradient>
    <!-- Product management теперь светлый→серый -->
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF"/><stop offset="100%" stop-color="#9E9E9E"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#BDBDBD"/><stop offset="100%" stop-color="#616161"/>
    </linearGradient>
    <!-- Frontend теперь тёмно-серый→чёрный -->
    <linearGradient id="g4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#424242"/><stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="g5" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF1744"/><stop offset="100%" stop-color="#7F0000"/>
    </linearGradient>
    <linearGradient id="g6" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF"/><stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <!-- Треки -->
  <g fill="#EEE">
    <rect x="180" y="64"  width="520" height="18" rx="9"/>
    <rect x="180" y="110" width="520" height="18" rx="9"/>
    <rect x="180" y="156" width="520" height="18" rx="9"/>
    <rect x="180" y="202" width="520" height="18" rx="9"/>
    <rect x="180" y="248" width="520" height="18" rx="9"/>
    <rect x="180" y="294" width="520" height="18" rx="9"/>
  </g>

  <!-- Prompting -->
  <text x="24" y="80" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#000">Prompting</text>
  <rect x="180" y="64" width="0" height="18" rx="9" fill="url(#g1)">
    <animate attributeName="width" from="0" to="421" dur="1.4s" begin="0.1s" fill="freeze"/>
  </rect>
  <text x="720" y="78" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#000">81%</text>

  <!-- Product management -->
  <text x="24" y="126" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#000">Product management</text>
  <rect x="180" y="110" width="0" height="18" rx="9" fill="url(#g2)">
    <animate attributeName="width" from="0" to="343" dur="1.4s" begin="0.25s" fill="freeze"/>
  </rect>
  <text x="720" y="124" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#000">66%</text>

  <!-- Design -->
  <text x="24" y="172" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#000">Design</text>
  <rect x="180" y="156" width="0" height="18" rx="9" fill="url(#g3)">
    <animate attributeName="width" from="0" to="276" dur="1.4s" begin="0.4s" fill="freeze"/>
  </rect>
  <text x="720" y="170" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#000">53%</text>

  <!-- Frontend -->
  <text x="24" y="218" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#000">Frontend</text>
  <rect x="180" y="202" width="0" height="18" rx="9" fill="url(#g4)">
    <animate attributeName="width" from="0" to="307" dur="1.4s" begin="0.55s" fill="freeze"/>
  </rect>
  <text x="720" y="216" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#000">59%</text>

  <!-- Backend -->
  <text x="24" y="264" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#000">Backend</text>
  <rect x="180" y="248" width="0" height="18" rx="9" fill="url(#g5)">
    <animate attributeName="width" from="0" to="140" dur="1.4s" begin="0.7s" fill="freeze"/>
  </rect>
  <text x="720" y="262" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#000">27%</text>

  <!-- DevOps -->
  <text x="24" y="310" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#000">DevOps</text>
  <rect x="180" y="294" width="0" height="18" rx="9" fill="url(#g6)">
    <animate attributeName="width" from="0" to="62" dur="1.4s" begin="0.85s" fill="freeze"/>
  </rect>
  <text x="720" y="308" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#000">12%</text>
</svg>

