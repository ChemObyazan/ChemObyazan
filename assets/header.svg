<!-- /assets/header-light.svg -->
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ChemObyazan — Product Owner</title>
  <desc id="desc">Светлая версия баннера с красным акцентом и печатающимся подзаголовком</desc>

  <defs>
    <!-- Лёгкий светлый градиент -->
    <linearGradient id="gLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F7F7F7"/>
    </linearGradient>

    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <!-- Маска для набора (та же ширина) -->
    <mask id="type-mask-light">
      <rect x="0" y="0" width="0" height="100" fill="#fff">
        <animate attributeName="width" from="0" to="1000" dur="2.8s" fill="freeze" begin="0.8s"/>
      </rect>
    </mask>
  </defs>

  <rect width="1200" height="360" fill="url(#gLight)"/>

  <!-- Заголовок -->
  <g filter="url(#shadowLight)">
    <text x="80" y="150" fill="#E31E24" font-size="64" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" letter-spacing="0.5">
      ChemObyazan
    </text>
  </g>

  <!-- Подзаголовок -->
  <g>
    <rect x="80" y="190" width="1040" height="44" fill="transparent"/>
    <g mask="url(#type-mask-light)">
      <text x="80" y="220" fill="#0B0B0B" font-size="28" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" letter-spacing="0.2">
        Product Owner @ Московская биржа · Биржевые продукты · Метрики · Growth
      </text>
    </g>
    <rect x="1085" y="192" width="2" height="36" fill="#E31E24">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" begin="0.8s"/>
    </rect>
  </g>

  <!-- Нижний акцент (красная волна) -->
  <g opacity="0.9">
    <path fill="#E31E24">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="
        M0,300 C300,340 900,260 1200,300 L1200,360 L0,360 Z;
        M0,305 C300,260 900,340 1200,305 L1200,360 L0,360 Z;
        M0,300 C300,340 900,260 1200,300 L1200,360 L0,360 Z"/>
    </path>
  </g>
</svg>
