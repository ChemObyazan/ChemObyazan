<!-- Lightweight SMIL SVG banner for GitHub README (no JS/React) -->
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ChemObyazan — Product Owner</title>
  <desc id="desc">Светлая версия баннера с SMIL-анимацией: печать 3 фраз, пульсирующий портрет, курсор следует за текстом</desc>

  <defs>
    <linearGradient id="gLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F7F7F7"/>
    </linearGradient>

    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <filter id="softGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>

    <clipPath id="avatarClip"><circle cx="0" cy="0" r="96"/></clipPath>

    <!-- маски для набора текста (без изменений) -->
    <mask id="type-mask-1"><rect x="0" y="0" width="0" height="100%" fill="#fff">
      <animate id="type1" attributeName="width" begin="0.8s;del3.end+0.2s" dur="1.3s" calcMode="discrete"
        values="0;22;44;66;88;110;132;154;176;198;220;242;264;286;308" fill="freeze"/>
      <animate id="del1" attributeName="width" begin="type1.end+1.9s" dur="0.4s" calcMode="discrete"
        values="308;286;264;242;220;198;176;154;132;110;88;66;44;22;0" fill="freeze"/>
    </rect></mask>
    <mask id="type-mask-2"><rect x="0" y="0" width="0" height="100%" fill="#fff">
      <animate id="type2" attributeName="width" begin="del1.end+0.2s" dur="1.3s" calcMode="discrete"
        values="0;22;44;66;88;110;132;154;176;198;220;242;264;286;308;330;352;374;396;418;440;462;484;506;528" fill="freeze"/>
      <animate id="del2" attributeName="width" begin="type2.end+1.9s" dur="0.4s" calcMode="discrete"
        values="528;506;484;462;440;418;396;374;352;330;308;286;264;242;220;198;176;154;132;110;88;66;44;22;0" fill="freeze"/>
    </rect></mask>
    <mask id="type-mask-3"><rect x="0" y="0" width="0" height="100%" fill="#fff">
      <animate id="type3" attributeName="width" begin="del2.end+0.2s" dur="1.3s" calcMode="discrete"
        values="0;22;44;66;88;110;132;154;176;198;220;242;264;286;308;330;352;374;396;418;440;462;484;506;528;550;572;594;616;638;660;682;704;726;748;770" fill="freeze"/>
      <animate id="del3" attributeName="width" begin="type3.end+1.9s" dur="0.4s" calcMode="discrete"
        values="770;748;726;704;682;660;638;616;594;572;550;528;506;484;462;440;418;396;374;352;330;308;286;264;242;220;198;176;154;132;110;88;66;44;22;0" fill="freeze"/>
    </rect></mask>
  </defs>

  <!-- Фон -->
  <rect width="1200" height="360" fill="url(#gLight)"/>

  <!-- Заголовок поднят -->
  <g filter="url(#shadowLight)">
    <text x="80" y="120" fill="#E31E24" font-size="64" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" letter-spacing="0.5" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="1.2s" begin="0.2s" fill="freeze"/>
      ChemObyazan
    </text>
  </g>

  <!-- Подзаголовки подняты -->
  <rect x="80" y="150" width="1040" height="60" fill="transparent"/>
  <g transform="translate(80,0)">
    <g mask="url(#type-mask-1)">
      <text x="0" y="190" fill="#0B0B0B" font-size="36" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" letter-spacing="0.3" opacity="0">
        <set attributeName="opacity" to="1" begin="type1.begin" dur="3.6s" fill="freeze"/>Prompts &amp; LLMs
      </text>
    </g>
  </g>
  <g transform="translate(80,0)">
    <g mask="url(#type-mask-2)">
      <text x="0" y="190" fill="#0B0B0B" font-size="36" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" letter-spacing="0.3" opacity="0">
        <set attributeName="opacity" to="1" begin="type2.begin" dur="3.6s" fill="freeze"/>AI &amp; Context engeenering
      </text>
    </g>
  </g>
  <g transform="translate(80,0)">
    <g mask="url(#type-mask-3)">
      <text x="0" y="190" fill="#0B0B0B" font-size="36" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" letter-spacing="0.3" opacity="0">
        <set attributeName="opacity" to="1" begin="type3.begin" dur="3.6s" fill="freeze"/>Automatization &amp; Product managment
      </text>
    </g>
  </g>

  <!-- Каретка поднята -->
  <rect id="caret" x="80" y="158" width="3" height="40" fill="#E31E24" opacity="0">
    <!-- (анимации x остаются прежними, только y изменён) -->
    <set attributeName="opacity" to="1" begin="type1.begin" dur="1.3s" fill="freeze"/>
    <animate attributeName="x" begin="type1.begin" dur="1.3s" calcMode="discrete"
      values="80;102;124;146;168;190;212;234;256;278;300;322;344;366;388" fill="freeze"/>
    <set attributeName="x" to="388" begin="type1.end" dur="1.9s" fill="freeze"/>
    <animate attributeName="x" begin="del1.begin" dur="0.4s" calcMode="discrete"
      values="388;366;344;322;300;278;256;234;212;190;168;146;124;102;80" fill="freeze"/>
    <set attributeName="opacity" to="1" begin="type2.begin" dur="1.3s" fill="freeze"/>
    <animate attributeName="x" begin="type2.begin" dur="1.3s" calcMode="discrete"
      values="80;102;124;146;168;190;212;234;256;278;300;322;344;366;388;410;432;454;476;498;520;542;564;586;608" fill="freeze"/>
    <set attributeName="x" to="608" begin="type2.end" dur="1.9s" fill="freeze"/>
    <animate attributeName="x" begin="del2.begin" dur="0.4s" calcMode="discrete"
      values="608;586;564;542;520;498;476;454;432;410;388;366;344;322;300;278;256;234;212;190;168;146;124;102;80" fill="freeze"/>
    <set attributeName="opacity" to="1" begin="type3.begin" dur="1.3s" fill="freeze"/>
    <animate attributeName="x" begin="type3.begin" dur="1.3s" calcMode="discrete"
      values="80;102;124;146;168;190;212;234;256;278;300;322;344;366;388;410;432;454;476;498;520;542;564;586;608;630;652;674;696;718;740;762;784;806;828;850" fill="freeze"/>
    <set attributeName="x" to="850" begin="type3.end" dur="1.9s" fill="freeze"/>
    <animate attributeName="x" begin="del3.begin" dur="0.4s" calcMode="discrete"
      values="850;828;806;784;762;740;718;696;674;652;630;608;586;564;542;520;498;476;454;432;410;388;366;344;322;300;278;256;234;212;190;168;146;124;102;80" fill="freeze"/>
  </rect>

  <!-- Портрет (остался на y=140) -->
  <g id="portrait" transform="translate(1000,140)">
    <circle r="98" fill="#E31E24" opacity="0.18" filter="url(#softGlow)">
      <animate attributeName="r" values="98;112;98" dur="10s" begin="wave.begin" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.26;0.12" dur="10s" begin="wave.begin" repeatCount="indefinite"/>
    </circle>
    <g clip-path="url(#avatarClip)">
      <image href="./assets/avatar.png"
        x="-96" y="-96" width="192" height="192" preserveAspectRatio="xMidYMid slice"/>
    </g>
    <circle r="96" fill="none" stroke="#E31E24" stroke-width="6">
      <animate attributeName="stroke-width" values="6;9;6" dur="10s" begin="wave.begin" repeatCount="indefinite"/>
    </circle>
  </g>

    <!-- Нижняя волна (слегка ниже и с большим изгибом) -->
  <g opacity="0.9">
    <path fill="#E31E24">
      <animate id="wave" attributeName="d" dur="10s" repeatCount="indefinite"
        values="
        M0,280 C300,330 900,230 1200,280 L1200,360 L0,360 Z;
        M0,285 C300,230 900,330 1200,285 L1200,360 L0,360 Z;
        M0,280 C300,330 900,230 1200,280 L1200,360 L0,360 Z"/>
    </path>
  </g>
</svg>
 
