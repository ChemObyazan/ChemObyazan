<!-- /assets/header.svg -->
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ChemObyazan — Product Owner</title>
  <desc id="desc">Анимированный заголовок профиля GitHub с градиентом и волной</desc>

  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>

    <!-- Лёгкая тень -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <!-- Маска для «печатающегося» текста -->
    <mask id="type-mask">
      <rect x="0" y="0" width="0" height="100" fill="#fff">
        <animate attributeName="width" from="0" to="820" dur="2.8s" fill="freeze" begin="0.8s"/>
      </rect>
    </mask>
  </defs>

  <rect width="1200" height="360" fill="url(#g)"/>

  <!-- Заголовок -->
  <g filter="url(#shadow)">
    <text x="80" y="150" fill="#e5e7eb" font-size="64" font-family="SF Pro Display, Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="700" letter-spacing="0.5">
      ChemObyazan
    </text>
  </g>

  <!-- Подзаголовок с эффектом «набора» -->
  <g>
    <rect x="80" y="190" width="840" height="44" fill="transparent"/>
    <g mask="url(#type-mask)">
      <text x="80" y="220" fill="#a5b4fc" font-size="28" font-family="SF Pro Display, Inter, Segoe UI, Roboto, Arial, sans-serif" letter-spacing="0.2">
        Product Owner @ Московская биржа · Биржевые продукты · Метрики · Growth
      </text>
    </g>
    <!-- Мигающий курсор -->
    <rect x="905" y="192" width="2" height="36" fill="#a5b4fc">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" begin="0.8s"/>
    </rect>
  </g>

  <!-- Анимированная волна снизу -->
  <g opacity="0.9">
    <path fill="#111827">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="
        M0,300 C300,340 900,260 1200,300 L1200,360 L0,360 Z;
        M0,305 C300,260 900,340 1200,305 L1200,360 L0,360 Z;
        M0,300 C300,340 900,260 1200,300 L1200,360 L0,360 Z"/>
    </path>
  </g>
</svg>
