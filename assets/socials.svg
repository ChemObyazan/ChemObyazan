<!-- /assets/socials.svg (centered, natural text, real links) -->
<svg width="960" height="64" viewBox="0 0 960 64" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
  <title>Social buttons</title>
  <style>
    .btn { rx:12; ry:12; }
    .label { font: 600 16px "Inter","Segoe UI",Roboto,Arial,sans-serif; fill:#fff; }
    .link:hover { opacity:.92; }
    .icon { shape-rendering:geometricPrecision; text-rendering:geometricPrecision; }
  </style>

  <!-- 1) X (Twitter) -->
  <!-- button: x=20 w=260 cx=150 ; groupWidth ≈ 24 + 12 + 106 = 142 ; groupStart ≈ 79 -->
  <a class="link" href="https://x.com/ChemObyazan?s=09" target="_blank" aria-label="X (Twitter)">
    <rect class="btn" x="20" y="10" width="260" height="44" fill="#000"/>
    <!-- корректный логотип X (контур из Bootstrap Icons, масштаб до 24px) -->
    <g class="icon" transform="translate(79,20) scale(1.5)" fill="#fff">
      <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
    </g>
    <text class="label" x="115" y="38" textLength="106" lengthAdjust="spacing">X (Twitter)</text>
  </a>

  <!-- 2) LinkedIn -->
  <!-- button: x=310 w=260 cx=440 ; groupWidth = 24 + 12 + 72 = 108 ; groupStart = 386 -->
  <a class="link" href="https://www.linkedin.com/in/ruslan-beskorovayniy-9228a7384" target="_blank" aria-label="LinkedIn">
    <rect class="btn" x="310" y="10" width="260" height="44" fill="#0A66C2"/>
    <g class="icon" transform="translate(386,20) scale(0.75)" fill="#fff">
      <path d="M2 2h6v6H2zM2 10h6v20H2zM12 10h6v3h.1c.8-1.5 3-3 6.2-3C29 10 32 12 32 17v13h-6V18.7c0-2-1-3.7-3.3-3.7-1.8 0-2.7 1.2-3.2 2.4-.2.4-.2 1-.2 1.6V30h-6V10z"/>
    </g>
    <text class="label" x="422" y="38" textLength="72" lengthAdjust="spacing">LinkedIn</text>
  </a>

  <!-- 3) Facebook -->
  <!-- button: x=600 w=260 cx=730 ; groupWidth = 24 + 12 + 86 = 122 ; groupStart = 669 -->
  <a class="link" href="https://www.facebook.com/share/1GEt8oeTia/" target="_blank" aria-label="Facebook">
    <rect class="btn" x="600" y="10" width="260" height="44" fill="#1877F2"/>
    <g class="icon" transform="translate(669,20) scale(0.65)" fill="#fff">
      <!-- без фонового круга -->
      <path d="M20 10h5V6c0-2.3 1.7-6 6.5-6H36v5h-2.6c-1.8 0-2.4.9-2.4 2.2V10H36l-1 5h-3.6v17H26V15h-3.6v-5H26z"/>
    </g>
    <text class="label" x="705" y="38" textLength="86" lengthAdjust="spacing">Facebook</text>
  </a>
</svg>

</svg>
