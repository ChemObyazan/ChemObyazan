<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" width="900" height="360" role="img" aria-labelledby="t d">
  <title id="t">GitHub Star — Extended Banner</title>
  <desc id="d">Фрагмент интерфейса GitHub с кнопкой Star, курсором-кликом и ростом счётчика</desc>

  <style>
    :root{
      --bg:#0d1117;
      --panel:#161b22;
      --frame:#30363d;
      --text:#c9d1d9;
      --sub:#8b949e;
      --accent:#f1e05a;
      --flash:#fde68a;
      --btn:#21262d;
      --btnText:#c9d1d9;
      --count:#3fb950;
      --cursorFill:#e5e7eb;
      --cursorStroke:#0b0f14;
      --cursorShadow:rgba(0,0,0,.25);
    }
    text{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif}
    .panel{rx:6}
  </style>

  <!-- фон -->
  <rect x="0" y="0" width="900" height="360" fill="var(--bg)"/>

  <!-- шапка -->
  <g transform="translate(20,40)">
    <text x="0" y="0" font-size="20" font-weight="600" fill="var(--text)">ChemObyazan / MyProject</text>
    <rect x="280" y="-16" width="60" height="22" rx="4" fill="var(--panel)" stroke="var(--frame)"/>
    <text x="288" y="0" font-size="12" fill="var(--sub)">Public</text>
    <text x="0" y="28" font-size="14" fill="var(--sub)">A modern project — star it to support development!</text>
  </g>

  <!-- панель вкладок -->
  <rect x="0" y="60" width="900" height="40" fill="var(--panel)" stroke="var(--frame)"/>
  <g font-size="14" fill="var(--sub)" transform="translate(20,85)">
    <text>Code</text>
    <text x="80">Issues</text>
    <text x="160">Pull requests</text>
    <text x="290">Discussions</text>
    <text x="400">Actions</text>
    <text x="480">Projects</text>
    <text x="560">Wiki</text>
    <text x="620">Security</text>
    <text x="700">Insights</text>
  </g>

  <!-- кнопки справа -->
  <g transform="translate(500,120)">
    <!-- Watch -->
    <rect x="0" y="0" width="100" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
    <text x="34" y="26" fill="var(--btnText)" font-size="14">Watch</text>

    <!-- Fork -->
    <rect x="120" y="0" width="100" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
    <text x="156" y="26" fill="var(--btnText)" font-size="14">Fork</text>

    <!-- Star -->
    <g id="starButton" transform="translate(240,0)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
      <!-- звезда -->
      <g transform="translate(10,8)">
        <path d="M12 0 L15 8 L24 9 L18 14 L20 22 L12 18 L4 22 L6 14 L0 9 L9 8 Z"
              fill="none" stroke="var(--accent)" stroke-width="2"/>
        <path d="M12 0 L15 8 L24 9 L18 14 L20 22 L12 18 L4 22 L6 14 L0 9 L9 8 Z"
              fill="var(--accent)" opacity="0">
          <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.3;0.7;1" dur="2s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="scale" values="1;1.35;1.05;1" keyTimes="0;0.32;0.7;1" dur="2s" repeatCount="indefinite"/>
        </path>
        <!-- вспышка -->
        <circle cx="12" cy="12" r="0" fill="var(--flash)" opacity="0">
          <animate attributeName="r" values="0;20;0" keyTimes="0;0.3;1" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;0.5;0" keyTimes="0;0.3;1" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
      <text x="40" y="26" font-size="14" fill="var(--btnText)" font-weight="600">Star</text>
    </g>

    <!-- счётчик -->
    <g transform="translate(370,0)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
      <text x="14" y="26" font-size="14" fill="var(--sub)">1,248</text>
      <text x="14" y="26" font-size="14" fill="var(--count)" opacity="0">
        1,249
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.3;1" dur="2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-4;0,0" keyTimes="0;0.3;1" dur="2s" repeatCount="indefinite"/>
      </text>
    </g>
  </g>

  <!-- аватарки участников -->
  <g transform="translate(20,120)">
    <circle cx="0" cy="20" r="16" fill="#3fb950"/>
    <circle cx="34" cy="20" r="16" fill="#58a6ff"/>
    <circle cx="68" cy="20" r="16" fill="#f85149"/>
    <circle cx="102" cy="20" r="16" fill="#f1e05a"/>
  </g>

  <!-- КУРСОР: точная форма со стрелкой и «ножкой», с лёгкой тенью -->
  <g id="cursor">
    <!-- тень -->
    <path d="M0,0 L0,26 L7,19 L15,34 L21,32 L13,17 L26,17 Z"
          fill="var(--cursorShadow)" transform="translate(621,111)"/>
    <!-- курсор -->
    <path d="M0,0 L0,26 L7,19 L15,34 L21,32 L13,17 L26,17 Z"
          fill="var(--cursorFill)" stroke="var(--cursorStroke)" stroke-width="1"
          transform="translate(618,108)">
      <!-- движение к звезде и клик-имитация -->
      <animateTransform attributeName="transform" type="translate"
                        values="618,108; 756,128; 618,108" keyTimes="0;0.3;1" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale"
                        values="1 1; 0.96 0.96; 1 1" keyTimes="0;0.32;1" dur="2s" additive="sum" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
