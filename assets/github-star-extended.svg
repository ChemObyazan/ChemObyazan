<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 270" width="900" height="270" role="img" aria-labelledby="t d">
  <title id="t">GitHub Star — Extended Dark Banner</title>
  <desc id="d">Тёмный фрагмент интерфейса GitHub с кнопкой Star, плавными анимациями, счётчиками и курсором</desc>

  <style>
    :root{
      --bg:#0d1117;        /* общий фон */
      --panel:#161b22;     /* панели / табы */
      --frame:#30363d;     /* рамки */
      --text:#c9d1d9;      /* основной текст */
      --sub:#8b949e;       /* вторичный */
      --muted:#6e7681;     /* приглушённый */
      --accent:#f1e05a;    /* звезда (жёлтый) */
      --flash:#fde68a;     /* вспышка */
      --btn:#21262d;       /* фон кнопок */
      --btnText:#c9d1d9;   /* текст кнопок */
      --count:#3fb950;     /* зелёный прирост */
      --tabActive:#1f6feb; /* активная вкладка */
      --cursorFill:#e5e7eb;
      --cursorStroke:#0b0f14;
      --cursorShadow:rgba(0,0,0,.25);
      --badge:#30363d;     /* бейджи Issues/PR */
      --badgeText:#c9d1d9;
      --lang:#3178c6;      /* цвет языка (пример: TS) */
      --pill:#21262d;      /* плашки метаданных */
    }
    text{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif}
    .panel{rx:6}
    .pill{rx:6}
  </style>

  <!-- фон -->
  <rect x="0" y="0" width="900" height="360" fill="var(--bg)"/>

  <!-- шапка: название/видимость/описание -->
  <g transform="translate(20,40)">
    <text x="0" y="0" font-size="20" font-weight="600" fill="var(--text)">ChemObyazan / MyProject</text>
    <rect x="280" y="-16" width="60" height="22" rx="4" fill="var(--panel)" stroke="var(--frame)"/>
    <text x="288" y="0" font-size="12" fill="var(--sub)">Public</text>
    <text x="0" y="28" font-size="14" fill="var(--sub)">A modern project — star it to support development!</text>
  </g>

  <!-- панель вкладок -->
  <rect x="0" y="60" width="900" height="44" fill="var(--panel)" stroke="var(--frame)"/>
  <g font-size="14" fill="var(--sub)" transform="translate(20,88)">
    <text>Code</text>
    <g transform="translate(72,0)">
      <text>Issues</text>
      <!-- бейдж -->
      <rect x="58" y="-12" width="34" height="22" rx="11" fill="var(--badge)" stroke="var(--frame)"/>
      <text x="68" y="3" font-size="12" fill="var(--badgeText)">23</text>
    </g>
    <g transform="translate(170,0)">
      <text>Pull requests</text>
      <!-- бейдж -->
      <rect x="112" y="-12" width="34" height="22" rx="11" fill="var(--badge)" stroke="var(--frame)"/>
      <text x="122" y="3" font-size="12" fill="var(--badgeText)">6</text>
    </g>
    <text x="320">Discussions</text>
    <text x="420">Actions</text>
    <text x="490">Projects</text>
    <text x="560">Wiki</text>
    <text x="610">Security</text>
    <!-- активная вкладка Stars -->
    <g transform="translate(690,0)">
      <text fill="var(--text)" font-weight="600">Stars</text>
      <!-- индикатор активной вкладки -->
      <rect x="-6" y="6" width="50" height="2" fill="var(--tabActive)"/>
    </g>
  </g>

  <!-- метаданные: язык/лицензия/последний коммит -->
  <g transform="translate(20,118)" font-size="12">
    <g>
      <circle cx="6" cy="6" r="6" fill="var(--lang)"/>
      <text x="18" y="10" fill="var(--sub)">TypeScript</text>
    </g>
    <g transform="translate(110,-6)">
      <rect x="0" y="0" width="84" height="24" class="pill" fill="var(--pill)" stroke="var(--frame)"/>
      <text x="10" y="16" fill="var(--muted)">MIT License</text>
    </g>
    <g transform="translate(210,0)">
      <text x="0" y="10" fill="var(--muted)">Last commit 2 days ago</text>
    </g>
  </g>

  <!-- блок кнопок справа -->
  <g transform="translate(500,130)">
    <!-- Watch -->
    <g>
      <rect x="0" y="0" width="100" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
      <text x="34" y="26" fill="var(--btnText)" font-size="14">Watch</text>
    </g>
    <!-- Fork -->
    <g transform="translate(120,0)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
      <text x="36" y="26" fill="var(--btnText)" font-size="14">Fork</text>
    </g>

    <!-- Star (анимированная) -->
    <g id="starButton" transform="translate(240,0)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
      <!-- звезда -->
      <g transform="translate(10,8)">
        <path d="M12 0 L15 8 L24 9 L18 14 L20 22 L12 18 L4 22 L6 14 L0 9 L9 8 Z"
              fill="none" stroke="var(--accent)" stroke-width="2"/>
        <!-- заливка + пульс -->
        <path d="M12 0 L15 8 L24 9 L18 14 L20 22 L12 18 L4 22 L6 14 L0 9 L9 8 Z"
              fill="var(--accent)" opacity="0">
          <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.28;0.7;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1; .4 0 .2 1"/>
          <animateTransform attributeName="transform" type="scale" values="1;1.35;1.05;1" keyTimes="0;0.28;0.7;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1; .4 0 .2 1"/>
        </path>
        <!-- вспышка -->
        <circle cx="12" cy="12" r="0" fill="var(--flash)" opacity="0">
          <animate attributeName="r" values="0;20;0" keyTimes="0;0.28;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
          <animate attributeName="opacity" values="0;0.5;0" keyTimes="0;0.28;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
        </circle>

        <!-- искры (3 частицы с разными траекториями) -->
        <circle r="2.5" fill="#f778ba" opacity="0">
          <animate attributeName="opacity" values="0;1;0" begin="0s" dur="1s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="translate" values="12,12; -8,-6; -12,0" dur="1s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
        </circle>
        <circle r="2.5" fill="#58a6ff" opacity="0">
          <animate attributeName="opacity" values="0;1;0" begin="0s" dur="1s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="translate" values="12,12; 26,-10; 28,4" dur="1s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
        </circle>
        <circle r="2.5" fill="#a5d6a7" opacity="0">
          <animate attributeName="opacity" values="0;1;0" begin="0s" dur="1s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="translate" values="12,12; 8,20; 12,28" dur="1s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
        </circle>
      </g>
      <text x="40" y="26" font-size="14" fill="var(--btnText)" font-weight="600">Star</text>
    </g>

    <!-- счётчик (перекатывание числа) -->
    <g transform="translate(370,0)">
      <clipPath id="countClip"><rect x="0" y="0" width="80" height="40" rx="6"/></clipPath>
      <rect x="0" y="0" width="80" height="40" rx="6" fill="var(--btn)" stroke="var(--frame)"/>
      <g clip-path="url(#countClip)" font-size="14">
        <text x="14" y="26" fill="var(--sub)">1,248</text>
        <text x="14" y="44" fill="var(--count)">
          1,249
          <animateTransform attributeName="transform" type="translate" values="0,0; 0,-18; 0,-18" keyTimes="0;0.28;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
        </text>
      </g>
    </g>
  </g>

  <!-- участники (аватарки-заглушки) -->
  <g transform="translate(20,140)">
    <circle cx="0" cy="20" r="16" fill="#3fb950"/>
    <circle cx="34" cy="20" r="16" fill="#58a6ff"/>
    <circle cx="68" cy="20" r="16" fill="#f85149"/>
    <circle cx="102" cy="20" r="16" fill="#f1e05a"/>
  </g>

  <!-- курсор с тенью и плавным «кликом» -->
  <g id="cursor">
    <path d="M0,0 L0,26 L7,19 L15,34 L21,32 L13,17 L26,17 Z"
          fill="var(--cursorShadow)" transform="translate(621,141)"/>
    <path d="M0,0 L0,26 L7,19 L15,34 L21,32 L13,17 L26,17 Z"
          fill="var(--cursorFill)" stroke="var(--cursorStroke)" stroke-width="1"
          transform="translate(618,138)">
      <animateTransform attributeName="transform" type="translate"
                        values="618,138; 756,158; 618,138" keyTimes="0;0.28;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
      <animateTransform attributeName="transform" type="scale"
                        values="1 1; .96 .96; 1 1" keyTimes="0;0.32;1" dur="2s" additive="sum" repeatCount="indefinite" calcMode="spline" keySplines=".4 0 .2 1; .4 0 .2 1"/>
    </path>
  </g>
</svg>
