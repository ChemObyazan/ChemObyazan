<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Context Engineer — ChemObyazan</title>
<style>
  :root{ --red:#E31E24; --bg:#f7f7f7; --fg:#0b0b0b; --muted:#6b7280 }
  html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font:16px/1.45 Inter,Segoe UI,Roboto,Arial,sans-serif }
  .wrap{ max-width:960px; margin:0 auto; padding:24px }
  header{ display:flex; align-items:center; gap:16px; margin-bottom:20px }
  .dot{ width:12px; height:12px; border-radius:50%; background:var(--red) }
  h1{ font-size:24px; margin:0 }
  .grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px }
  .card{ background:#fff; border-radius:16px; padding:12px; box-shadow:0 10px 30px rgba(0,0,0,.06); cursor:pointer; border:2px solid transparent }
  .card.sel{ border-color:var(--red) }
  .meta{ color:var(--muted); font-size:12px }
  .bar{ margin:16px 0; height:10px; background:#eee; border-radius:999px; overflow:hidden }
  .bar>div{ height:100%; background:var(--red) }
  .footer{ display:flex; justify-content:space-between; align-items:center; margin-top:12px }
  button{ border:0; border-radius:12px; padding:10px 14px; background:var(--red); color:#fff; font-weight:700; cursor:pointer }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="dot"></div>
      <h1>Context Engineer</h1>
    </header>

    <div class="meta">Задача: Ответь на вопрос клиента. Выбери релевантные карточки в пределах лимита токенов.</div>
    <div class="bar"><div id="bar" style="width:0%"></div></div>
    <div class="meta">Лимит: <span id="limit">200</span> токенов · Выбрано: <span id="used">0</span></div>

    <div class="grid" id="grid"></div>
    <div class="footer">
      <div id="score"></div>
      <button id="finish">Оценить</button>
    </div>
  </div>

<script>
const limit = 200
const cards = [
  { text:'Определение продукта и ICP', tokens: 40, rel:.9 },
  { text:'Факты: цены и тарифы', tokens: 30, rel:.8 },
  { text:'История релизов', tokens: 25, rel:.4 },
  { text:'ЧАВО по интеграции', tokens: 35, rel:.85 },
  { text:'Контр-примеры / границы', tokens: 30, rel:.75 },
  { text:'Юридические оговорки', tokens: 20, rel:.5 },
  { text:'Few-shot: 2 хороших ответа', tokens: 28, rel:.9 },
  { text:'Стилистика бренда (тон)', tokens: 18, rel:.6 },
  { text:'Нерелевантные отзывы', tokens: 22, rel:.2 }
]

let used = 0
const $ = s => document.querySelector(s)
const grid = $('#grid')

function render(){
  grid.innerHTML = ''
  cards.forEach((c,idx)=>{
    const el = document.createElement('div')
    el.className = 'card'
    el.innerHTML = `<div>${c.text}</div><div class="meta">~${c.tokens} токенов · rel ${Math.round(c.rel*100)}</div>`
    el.onclick = ()=>toggle(idx, el)
    grid.appendChild(el)
  })
}

function toggle(i, el){
  const c = cards[i]
  const willSelect = !el.classList.contains('sel')
  const newUsed = used + (willSelect ? c.tokens : -c.tokens)
  if (willSelect && newUsed>limit) return navigator.vibrate && navigator.vibrate(20)
  used = newUsed
  el.classList.toggle('sel')
  update()
}

function update(){
  $('#used').textContent = used
  $('#bar').style.width = Math.min(100, used/limit*100) + '%'
}

$('#finish').onclick = ()=>{
  const sel = [...document.querySelectorAll('.card.sel')]
  const idx = sel.map(el => [...grid.children].indexOf(el))
  const rel = idx.reduce((s,i)=> s + cards[i].rel, 0)
  const coverage = idx.length/3 // чем больше аспектов, тем лучше до 3
  const efficiency = used>0 ? Math.min(1, rel/used*60) : 0
  const score = Math.round((rel*0.5 + coverage*0.3 + efficiency*0.2)*100)
  $('#score').textContent = `Скор: ${score}`
}

render(); update()
</script>
</body>
</html>
