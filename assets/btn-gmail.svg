<svg width="225" height="44" viewBox="0 0 260 44" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Gmail</title>
  <desc id="desc">Кнопка Gmail в стиле Facebook-кнопки: красный фон, белый конверт, надпись Gmail</desc>

  <!-- Фон-кнопка -->
  <rect x="0" y="0" width="260" height="44" rx="12" ry="12" fill="#EA4335"/>

  <!-- Иконка Gmail -->
  <g transform="translate(80,13)">
    <rect x="0" y="0" width="24" height="18" rx="2" fill="#FFFFFF"/>
    <path d="M2 3 L12 10 L22 3" fill="none" stroke="#EA4335" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Текст: поднят для центровки -->
  <text x="116" y="28" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="600" font-size="16" fill="#FFFFFF">Gmail</text>
</svg>
